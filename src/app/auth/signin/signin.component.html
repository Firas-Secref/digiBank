<div class="bacGroundcolor">
  <div class="limiter main" >
    <div class="container-login100">
      <div id="opacity" class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
        <form [formGroup]="signinForm" class="login100-form validate-form flex-sb flex-w">
          <span class="login100-form-title p-b-32">
            Account Login
          </span>

          <span class="txt1 p-b-11">
            Username
          </span>
          <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
            <input formControlName="email"  class="input100" type="text" name="username" >
            <span class="focus-input100"></span>
          </div>

          <span class="txt1 p-b-11">
            Password
          </span>
          <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
            <span class="btn-show-pass">
              <i class="fa fa-eye"></i>
            </span>
            <input formControlName="password" class="input100" type="password" name="pass" >
            <span class="focus-input100"></span>
          </div>
          <p class="text-danger">{{ errorMessage }}</p>

          <div class="container-login100-form-btn">

            <button class="login100-form-btn" (click)="onSubmit()">
              Login
            </button>
          </div>

        </form><br>
        <p class="loginhere">
          Vous n'avez pas de compte ? <a routerLink ="auth/signup" class="loginhere-link">Cr√©er un maintenant !</a>
      </p>
      </div>
    </div>
  </div>
</div>
