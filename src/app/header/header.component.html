<mat-toolbar color='primary'>
  <a *ngIf="isAuth" routerLink="accounts"><mat-icon class="icons" [matBadge]="accountNumber" matBadgePosition="before" matBadgeOverlap="true"  matBadgeColor="warn">supervised_user_circle</mat-icon></a>
  <a *ngIf="isAuth" class="icons" routerLink="dashboard"><mat-icon mat-raised-button>dashboard</mat-icon></a>
  <div class="spacer"></div>
    <a routerLink="auth/signin" *ngIf="!isAuth" mat-raised-button color='accent'>Connexion</a>
    <a routerLink="auth/signin" (click)="onSignOut()" *ngIf="isAuth" mat-raised-button color='accent'>Déconnexion</a>
</mat-toolbar>
